<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        
        <title>Reset Password | Stamped</title>
        
        <meta name="description" content="Stamped. Put your stamp of approval on the world."> 
        <meta name="author" content="Stamped, Inc."> 
        <meta name="copyright" content="Stamped, Inc."> 
        <meta name="robots" content="index,follow"> 
        <meta name="viewport" content="width=device-width, initial-scale=0.36">
        
        <!-- Style -->
        <link rel="stylesheet" href="http://zomgco.com/tramped/css/normalize.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="http://zomgco.com/tramped/css/style.css" type="text/css" media="screen" />
        <link rel="shortcut icon" href="http://zomgco.com/tramped/favicon.ico"/>
        <link rel="apple-touch-icon" href="http://zomgco.com/tramped/apple-touch-icon.png"/>

        <!-- Magic -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src="http://zomgco.com/tramped/js/function.js"></script>
        
        <style>
        .wrap { width:620px; background:none; }
        #home.public .card { width: 620px; }
        
        #home.public .change_password {
            height: 35px;
            background: url(http://stamped.com.static.images.s3.amazonaws.com/assets/img/title-change-password.png) center top no-repeat;
            margin: 174px auto 14px;
        }
        
        #change_pw { }
        #change_pw input { display:block; }
        
        #change_pw input.text_input { 
            width:510px; 
            height:50px; 
            background:url(http://stamped.com.static.images.s3.amazonaws.com/assets/img/input-large-sprite.png) 0px 0px no-repeat;
            border:none;
            padding: 25px 30px 25px;
            color: #595959;
            font-size: 26px;
            outline: none;
        }
        #change_pw input.text_input_active {background-position:0px -100px;}
        
        #change_pw input.button_input {
            width:150px;
            height:70px;
            background:url(http://stamped.com.static.images.s3.amazonaws.com/assets/img/button-change-sprite.png) 0px 0px no-repeat;
            border:none;
            text-indent:-1000em;
            margin: 10px auto 0;
            outline: none;
        }
        #change_pw input.button_input_active {background-position:0px -70px;}
        
        #change_pw input.empty {color:#aaa;}
        #change_pw #password_clear {display:none;}
        #change_pw #confirm_clear {display:none;}

        .spacing {margin:174px auto 14px;}
        
        .more {text-align:center;}
        </style>
        
        <script language="javascript">
        $(document).ready(function() {
            $('#password_clear').show();
            $('#confirm_clear').show();
            $('#password').hide();
            $('#confirm').hide();
            $('#submit').attr('disabled', true)
            
            $('.text_input').focus(function() {
                $(this).addClass('text_input_active');
            });
            
            $('.text_input').blur(function() {
                $(this).removeClass('text_input_active');
            });
             
            $('#password_clear').focus(function() {
                $('#password_clear').hide();
                $('#password_clear').blur();
                $('#password').show();
                $('#password').focus();
            });
            $('#password').blur(function() {
                if($('#password').val() == '') {
                    $('#password_clear').show();
                    $('#password').hide();
                }
            });
             
            $('#confirm_clear').focus(function() {
                $('#confirm_clear').hide();
                $('#confirm_clear').blur();
                $('#confirm').show();
                $('#confirm').focus();
            });
            $('#confirm').blur(function() {
                if($('#confirm').val() == '') {
                    $('#confirm_clear').show();
                    $('#confirm').hide();
                }
            });
            
            $('.text_input').keyup(function() {
                if($('#password').val() == $('#confirm').val() && $('#password').val() != '') {
                    $('#submit').removeAttr('disabled').addClass('button_input_active');
                }
                else {
                    $('#submit').attr('disabled', true).removeClass('button_input_active');
                }
            });
        });
        </script>
    </head>
    <body>
        <div id="home" class="wrap public flood">
                <a href="." class="brand replaced">Stamped</a>
                <div class="card">
                    <div class="top-wave"></div>
                    <div class="inner">

                        {% if form %}
                        
                        <p class="change_password replaced">Change password</p>
                        
                        <p class="intro">Enter a new password for your Stamped account.</p>
                        
                        <form id="change_pw" action="{{ token }}" method="post">
                        <input type="password" class="text_input" id="password" name="password">
                        <input type="text" class="text_input empty" id="password_clear" name="password_empty" value="New password">
                        <input type="password" class="text_input" id="confirm" name="confirm">
                        <input type="text" class="text_input empty" id="confirm_clear" name="confirm_empty" value="Confirm new password">
                        <input type="submit" id="submit" class="button_input " value="Change">
                        </form>

                        {% else %}{% if error %}
                        
                        <p class="intro spacing">{{ error }}</p>
                        
                        {% else %}
                        
                        <p class="intro spacing">Your password has been successfully changed.</p>

                        {% endif %}{% endif %}
                        
                    </div>
                    <div class="bottom-wave"></div>
                </div>
                <div class="more">
                    &copy;2011 Stamped Inc.
                </div> 
            
        </div> <!-- /home -->
        <script type="text/javascript">
            stamped.init();
        </script>
    </body>

</html>
