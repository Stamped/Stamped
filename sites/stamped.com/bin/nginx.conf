worker_processes 1;

user nobody nogroup;
pid /stamped/logs/nginx.pid;
error_log /stamped/logs/nginx.error.log;

events {
    worker_connections 1024;
    accept_mutex off;
}

http {
    keepalive_timeout       10;
    client_max_body_size    20m;
    sendfile                on;
    
    gzip                    on;
    gzip_disable            "msie6";
    gzip_types              text/plain text/css application/x-javascript text/xml application/xml application/xml+rss application/json text/javascript;
    gzip_comp_level         9;
    gzip_min_length         0;
    
    tcp_nopush              on;
    tcp_nodelay             on;
    proxy_buffering         off;
    proxy_cache_path        /stamped/www/cache keys_zone=webcache:10m;
    proxy_temp_path         /stamped/www/cache/tmp;
    proxy_cache_key         "$scheme$host$request_uri";

    upstream api_server {
        # We define the binding of the gunicorn web server
        server 127.0.0.1:18000;
        server localhost:18000;
    }

    upstream web_server {
        # We define the binding of the gunicorn web server
        server 127.0.0.1:19000;
        server localhost:19000;
    }

    server {
        listen                  443;
        server_name             dev.stamped.com;
        charset                 utf-8;
        keepalive_timeout       70;

        ssl                     on;
        ssl_certificate         /stamped/stamped/sites/stamped.com/bin/keys/nginx_www_stamped_com.crt;
        ssl_certificate_key     /stamped/stamped/sites/stamped.com/bin/keys/stamped.key;
        ssl_ciphers             ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP:!kEDH;
        ssl_session_cache       shared:SSL:500m;

        access_log      /stamped/logs/localhost-access.log;
        error_log       /stamped/logs/localhost-error.log debug;

        location / {
            # checks for static file, if not found proxy to app
            try_files $uri @proxy_to_app;
        }

        location @proxy_to_app {
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    Host $host;
            proxy_redirect      off;

            proxy_pass          http://api_server;
        }
    }

    server {
        listen          5000;
        server_name     localhost;
        charset         utf-8;

        access_log      /stamped/logs/localhost-access.log;
        error_log       /stamped/logs/localhost-error.log debug;

        location / {
            # checks for static file, if not found proxy to app
            try_files $uri @proxy_to_app;
        }

        location @proxy_to_app {
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    Host $host;
            proxy_redirect      off;

            proxy_pass          http://api_server;
        }
    }

    server {
        listen          80;
        server_name     www.stamped.com;
        charset         utf-8;

        access_log      /stamped/logs/80-access.log;
        error_log       /stamped/logs/80-error.log debug;

        location / {
            # checks for static file, if not found proxy to app
            try_files $uri @proxy_to_app;
        }

        location @proxy_to_app {
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    Host $host;
            proxy_redirect      off;
            proxy_buffering     on;

            proxy_cache         webcache;
            proxy_cache_valid   200 302  60m;
            proxy_cache_valid   404      1m;

            proxy_pass          http://web_server;
        }
    }
}

