
<div class="stamp-preview">
    <div class='preview-image stamp-user-image'>
        {{#contents}}
            {{entity_image}}
        {{/contents}}
    </div>
    
    {{#entity}}
        <div class='preview-image stamp-entity-image'>
            {{entity_image}}
        </div>
        
        {{#if coordinates}}
            <div class='preview-image stamp-map'>
                {{> static-map-small}}
            </div>
        {{/if}}
        
        <div class="preview-image stamp-icon">
            <div class="stamp-category-{{category}}">
                <span class="icon">STANDIN</span>
            </div>
        </div>
    {{/entity}}
</div>
