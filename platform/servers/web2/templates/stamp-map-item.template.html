
<div class="stamp-map-item-wrapper">
    <div class="stamp-map-item-shadow"></div>
    
    <div class="stamp-map-item">
        <div class="stamp-map-item-overlay user-primary-selection">
            <div class="clearfix">
                <div class="profile-image-small">
                    <img src="{{user.image_url}}" />
                </div>
                
                <div class="entity-header">
                    <div class="stamp-category-{{entity.category}}">
                        <div class='title clearfix'>
                            <div class="pronounced-title">
                                <a class='sdetail' href="{{#url}}{{.}}{{/url}}" title="{{entity.title}}">{{entity.title}}</a>
                            </div>
                            
                            <span class='user-logo-small'></span>
                        </div>
                    </div>
                </div>
                
                <a title="Close" class="close"><div class="stamp-map-item-close-button"></div></a>
                
                <div class="content">
                    <div class="blurbs">
                        {{#contents}}
                        <div class="stamped-content">
                            {{#blurb}}<p class="blurb">{{.}}</p>{{/blurb}}
                        </div>
                        {{/contents}}
                    </div>
                    
                    {{> social-feedback}}
                </div>
            </div>
            
            <div class="stamp-map-item-arrow"></div>
            <div class="stamp-map-item-arrow-inner"></div>
        </div>
    </div>
</div>
