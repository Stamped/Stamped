
<div class="stamp-preview-raw stamp-category-{{entity.category}}">
    <div class='preview-image stamp-user-image'>
        {{#contents}}
            {{entity_image}}
        {{/contents}}
    </div>
    
    <div class='preview-image stamp-entity-image'>
        {{#entity}}
            {{entity_image}}
        {{/entity}}
    </div>
    
    {{#if entity.coordinates}}
        <div>
            <div class='preview-image stamp-map'>
                {{> static-map-sdetail-mobile}}
            </div>
        </div>
    {{/if}}
    
    <div>
        <div class="preview-image stamp-icon"></div>
    </div>
</div>
