<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        
        <title>Forgot Password | Stamped</title>
        
        <meta name="description" content="Stamped. Put your stamp of approval on the world."> 
        <meta name="author" content="Stamped, Inc."> 
        <meta name="copyright" content="Stamped, Inc."> 
        <meta name="robots" content="index,follow"> 
        <meta name="viewport" content="width=640">
        
        <!-- Style -->
        <link rel="stylesheet" href="http://static.stamped.com/assets/css/normalize.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="http://static.stamped.com/assets/css/styles.css" type="text/css" media="screen" />
        <link rel="shortcut icon" href="http://static.stamped.com/assets/img/favicon.ico"/>
        <link rel="apple-touch-icon" href="http://static.stamped.com/assets/img/apple-touch-icon.png"/>

        <!-- Magic -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src="http://static.stamped.com/assets/js/function.js"></script>
        
        <style>
        .wrap { width:620px; background:none; }
        #home.public .card { width: 620px; }
        
        #home.public .change_password {
            height: 35px;
            background: url(http://static.stamped.com/assets/img/title-change-password.png) center top no-repeat;
            margin: 174px auto 14px;
        }
        
        #change_pw { }
        #change_pw input { display:block; }
        
        #change_pw input.text_input { 
            width:510px; 
            height:50px; 
            background:url(http://static.stamped.com/assets/img/input-large-sprite.png) 0px 0px no-repeat;
            border:none;
            padding: 25px 30px 25px;
            color: #595959;
            font-size: 26px;
            outline: none;
        }
        #change_pw input.text_input_active {background-position:0px -100px;}
        
        #change_pw input.button_input {
            width:150px;
            height:70px;
            background:url(http://static.stamped.com/assets/img/button-submit-sprite.png) 0px 0px no-repeat;
            border:none;
            text-indent:-1000em;
            margin: 10px auto 0;
            outline: none;
        }
        #change_pw input.button_input_active {background-position:0px -70px;}
        
        #change_pw input.empty {color:#aaa;}

        .spacing {margin:174px auto 14px;}
        
        .more {text-align:center;}
        </style>
        
        <script language="javascript">
        $(document).ready(function() {
            $('#submit').attr('disabled', true)
            $('#email').addClass('empty')
            
            $('.text_input').focus(function() {
                $(this).addClass('text_input_active');
            });
            
            $('.text_input').blur(function() {
                $(this).removeClass('text_input_active');
            });
             
            $('#email').focus(function() {
                if($('#email').val() == 'Email address') {
                    $('#email').val('').removeClass('empty')
                }
            });
            $('#email').blur(function() {
                if($('#email').val() == '') {
                    $('#email').val('Email address').addClass('empty')
                }
            });
            
            $('.text_input').keyup(function() {
                var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
            
                if(emailReg.test($('#email').val()) && $('#email').val() != '') {
                    $('#submit').removeAttr('disabled').addClass('button_input_active');
                }
                else {
                    $('#submit').attr('disabled', true).removeClass('button_input_active');
                }
            });
        });
        </script>
    </head>
    <body>
        <div id="home" class="wrap public flood">
                <a href="." class="brand replaced">Stamped</a>
                <div class="card">
                    <div class="top-wave"></div>
                    <div class="inner">
                    
                        {% if error %}
                        
                        <p class="intro spacing">{{ error }}</p>

                        {% else %}{% if email %}
                        
                        <p class="intro spacing">An email has been sent with a link to reset your password.</p>

                        {% else %}
                        
                        <p class="change_password replaced">Reset password</p>
                        
                        <p class="intro">Please enter the email address you used to register for Stamped.</p>
                        
                        <form id="change_pw" action="{{ token }}" method="post">
                        <input type="text" class="text_input" id="email" name="forgotemail" value="Email address" autocomplete="off">
                        <input type="submit" id="submit" class="button_input " value="Submit">
                        </form>

                        {% endif %}{% endif %}
                        
                    </div>
                    <div class="bottom-wave"></div>
                </div>
                <div class="more">
                    &copy;2012 Stamped, Inc.
                </div> 
            
        </div> <!-- /home -->
        <script type="text/javascript">
            stamped.init();
        </script>
    </body>
