<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title> Stamped - SXSW</title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/assets/css/style2.css">

  <script src="/assets/js/libs/modernizr-2.5.3.min.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD4uiuKac5adB9_bwQK9fgJx3SyZVzQsSc&sensor=true"></script>
</head>
<body>
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <div id="stamps" style="display:none;">{{ stamps }}</div>
  <div id="map_canvas"></div>
  <header>
    <div id="top_gradient"></div>
    <div id="top_fill"></div>
    <div id="ribbon"></div>
    <img id="stamped_logo" src="/assets/img/stamped_logo.png" alt="Stamped Logo" />
	<img id="sxsw_logo" src="/assets/img/sxsw_logo.png" alt="SXSW Logo" />
  </header>
  <div role="main" id="main">
    
  </div>
  <footer>
  </footer>
  <!-- http://ec2-107-22-111-173.compute-1.amazonaws.com/maps/sxsw/data.json -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/assets/js/libs/jquery-1.7.1.min.js"><\/script>')</script>

  <script src="/assets/js/plugins.js"></script>
  <script src="/assets/js/script.js"></script>

  <script>
    // Google Analytics shiz.
    var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
	
  var map = new google.maps.Map(document.getElementById('map_canvas'), {
	  center: new google.maps.LatLng(40.707913, -74.013696),
	  zoom: 8,
	  mapTypeId: google.maps.MapTypeId.ROADMAP,
    disableDefaultUI: true,
    zoomControl: true,
    zoomControlOptions: {
        style: google.maps.ZoomControlStyle.LARGE,
        position: google.maps.ControlPosition.TOP_RIGHT
    },
  });
  var myLatLng = new google.maps.LatLng(40.707913, -74.013696);
  var image = new google.maps.MarkerImage('/assets/img/pin.png',
      new google.maps.Size(26, 36),
      new google.maps.Point(0,0),
      new google.maps.Point(13, 30));
  var shadow = new google.maps.MarkerImage('/assets/img/pin_shadow.png',
        // The shadow image is larger in the horizontal dimension
        // while the position and offset are the same as for the main image.
        new google.maps.Size(24, 18),
        new google.maps.Point(0,0),
        new google.maps.Point(2, 17));
  var marker = new google.maps.Marker({
      position: myLatLng,
      map: map,
      shadow: shadow,
      icon: image,
      shape: null,
      title: 'My Place',
      zIndex: 1
  });
  
  var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h2 id="firstHeading" class="firstHeading">Uluru</h2>'+
      '<div id="bodyContent">'+
      '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
      'sandstone rock formation in the southern part of the '+
      'Northern Territory, central Australia. It lies 335 km (208 mi) '+
      'south west of the nearest large town, Alice Springs; 450 km '+
      '(280 mi) by road. Kata Tjuta and Uluru are the two major '+
      'features of the Uluru - Kata Tjuta National Park. Uluru is '+
      'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
      'Aboriginal people of the area. It has many springs, waterholes, '+
      'rock caves and ancient paintings. Uluru is listed as a World '+
      'Heritage Site.</p>'+
      '<p>Attribution: Uluru, <a href="http://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
      'http://en.wikipedia.org/w/index.php?title=Uluru</a> (last visited June 22, 2009).</p>'+
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
      content: contentString
  });
  google.maps.event.addListener(marker, 'click', function() {
    infowindow.open(map, marker);
  });
  var resizeForMap = function() {
    var headerHeight = document.getElementsByTagName('header')[0].offsetHeight;
    document.getElementById('map_canvas').style.height = (window.innerHeight - headerHeight) + 'px';
  };
  resizeForMap();
  window.addEventListener('resize', resizeForMap, false);
  </script>
</body>
</html>
